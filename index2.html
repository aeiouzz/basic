    <style>
        /* 주석: 브라우저가 해석하지 않고, 개발자가 소통하기 위해(메모) 사용 */
        *{margin: 0;padding: 0;}  
        .흥부{background-color: darkgray; padding: 20px}
        /* 띄어쓰기: 자손 //
        > : 직계자식 */ 

        /* 자식요소는 부모요소의 넓이를 따라감
        부모요소는 자식요소의 높이를 따라감 */
        .흥부 .일자{background-color: pink;
            height: 50px; width: 200px;
            margin:auto; /* 정중앙배치시킴 */
            margin-bottom: 20px; /* 일자랑 그림이랑 띄우기 */
        }    
        .흥부>.일자{}
        .흥부>.이자{
            width: 300px; height: 300px;  /* w300 치면 자동으로 됨 */
            overflow:hidden; /* 나의 영역에서 자식이 벗어났을 때 안 보이게 함 */
            margin:auto; 
        }
        /* 태그를 부를 때는 앞에 .를 사용하지 않는다 */
        .흥부>.이자 img{}
    </style>
