<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bb</title>
    <style>
        /* style은 css이고 html파일에 입력할 때는 style로 싸주어야 한다 */
        *{margin: 0; padding: 0;}
        .놀부{background-color: #F9F3F3;
            padding: 20px; text-align: center;} /* tec 치면 중앙정렬 */
        .놀부 .놀일자{background-color: #F25287; float: left; width: 33.3333%;}
        .놀부 .놀이자{background-color: #F7D9D9; float: left; width: 33.3333%;}
        .놀부 .놀삼자{background-color: #DDDDDD; float: left; width: 33.3333%;}
        .놀부 .병수발{clear:both;}
    </style>
</head>
<body>
     <!-- .one치고 탭하면 자동으로 class 만들어짐 -->
    <div class="놀부">
        <div class="놀일자">놀일자</div>
        <div class="놀이자">놀이자</div>
        <div class="놀삼자">놀삼자</div>
        <div class="병수발"></div>
    </div>
    <div class="흥부"></div>
</body>
</html>
